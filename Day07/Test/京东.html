<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
.ad{
    width: 100%;
}
        .close {
            position: fixed;
            margin-left: -18px;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="../img/luzhou.jpg" alt="" class="ad">
    <img src="../img/close.jpg" alt="" class="close">
</div>
<script>
    var box = document.querySelector('.box')
    var close = document.querySelector('.close')
    close.onclick = function () {
        box.style.display = 'none'
    }
</script>

</body>
</html>
