<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>晚安</title>
    <style>
        div {
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    <button>关灯</button>
</div>
<script>
    var button = document.querySelector('button');
    var flag = 0;

    button.onclick = function () {
        if (flag == 0) {
            button.innerHTML = '开灯';
            document.body.style.backgroundColor = 'black';
            flag = 1;
        } else {
            button.innerHTML = '关灯';
            document.body.style.backgroundColor = 'white';
            flag = 0;
        }
    }
</script>
</body>
</html>
