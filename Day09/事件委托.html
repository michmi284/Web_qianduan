<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>我要充值</li>
    <li>我要充值</li>
    <li>我要充值</li>
    <li>我要充值</li>
    <li>我要充值</li>
</ul>

<script>
    var ul = document.querySelector('ul')
    // 事件委托的原理, 给父节点添加侦听器，
    // 利用事件冒泡去影响每一个子节点
    ul.addEventListener('click', function (e) {
        //alert('nssmddx')
        //e.target //可以得到我们点击的对象
        e.target.style.backgroundColor = 'aqua'
    })


</script>
</body>
</html>
