<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.addEventListener('click', function (e) {
        //1.client 鼠标在可视区的x和y的坐标
        console.log(e.clientX)
        console.log(e.clientY)
        console.log('=====================')
        //2.page 鼠标在页面文档的x和y的坐标
        console.log(e.pageX)
        console.log(e.pageY)
        console.log('=====================')
        //3.screen 鼠标在显示器屏幕的x和y的坐标
        console.log(e.screenX)
        console.log(e.screenY)
        console.log('=====================')
    })
</script>
</body>
</html>
