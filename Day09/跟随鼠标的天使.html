<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            position: absolute;
            top: 2px;
        }

        body {
            height: 3000px;
        }
    </style>
</head>
<body>
<img src="img/kdy.gif" alt="">
<script>
    var img = document.querySelector('img')
    document.addEventListener('mousemove', function (e) {
        // console.log()
        var x = e.pageX
        var y = e.pageY
        console.log('坐标' + x + ',' + y)
        img.style.left = x - 110 + 'px'
        img.style.top = y - 110 + 'px'
    })


</script>

</body>
</html>
