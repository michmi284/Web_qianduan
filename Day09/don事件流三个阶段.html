<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father {
            overflow: hidden;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            background-color: pink;
            text-align: center;
        }

        .son {
            width: 200px;
            height: 200px;
            margin: 50px;
            background-color: purple;
            line-height: 200px;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son">son盒子</div>
</div>
<script>
    //dom事件流三个阶段
    //1.js只能执行捕获/冒泡其中的一个
    //2.onclick只有冒泡
    //3.addEventListener(type,func,bool)
    var son = document.querySelector('.son')
    var father = document.querySelector('.father')
    // 第三个参数是true时是捕获阶段
    // document->HTML->body->father->son
    son.addEventListener('click', function () {
        alert('son')
    }, true)
    father.addEventListener('click', function () {
        alert('father')
    }, true)
    document.addEventListener('click', function () {
        alert('document')
    }, true)

    //冒泡阶段 第三个参数 是false或者不写 处于冒泡阶段
    //son->father->body->HTML->document
    son.addEventListener('click', function () {
        alert('son')
    })
    father.addEventListener('click', function () {
        alert('father')
    })
    document.addEventListener('click', function () {
        alert('document')
    })
</script>

</body>
</html>
