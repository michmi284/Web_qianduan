<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
    <style>
        #container {
            width: 1000px;
            height: 500px;
            border: black 4px dashed;
        }

        #header {
            width: 200px;
            height: 50px;
            background-color: red;
        }

        .body {
            width: 200px;
            height: 50px;
            background-color: orange;
        }

        .footer {
            width: 200px;
            height: 50px;
            background-color: yellow;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="header">header</div>
    <div class="body">body</div>
    <div class="footer">footer</div>
</div>
</body>
</html>
