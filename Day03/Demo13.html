<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型之分别指定边框</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border-top: 2px solid aqua;
            border-left: 2px dotted silver;
            border-right: 1px dashed violet;
            border-bottom: 2px solid cornflowerblue;
        }

        input {
            border: 1px dashed lime;
        }
    </style>
</head>
<body>
<div></div>
<table>
    <tr>
        <td>用户名:<input type="text"></td>
    </tr>
    <tr>
        <td>密码:<input type="password"></td>
    </tr>
</table>
</body>
</html>
