<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a {
            display: inline-block;
            text-align: center;
            width: 100px;
            height: 40px;
            background-color: pink;
            color: #ffffff;
        }

        a:link {
            text-decoration: none;
        }

        a:hover {
            background-color: aqua;
        }
        a:visited{
            background-color: orange;
        }

    </style>
</head>
<body>
<hr>
<div>
    <span><a href="">新闻</a></span>
    <span><a href="2">体育</a></span>
    <span><a href="3">汽车</a></span>
    <span><a href="4">好用</a></span>
</div>
</body>
</html>
