<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除浮动之额外标签法2</title>
    <style>
        .one {
            width: 300px;
            /*height: 200px;*/
            background-color: deeppink;
        }

        .one-da {
            float: left;
            width: 100px;
            height: 100px;
            background-color: purple;
        }

        .one-xiao {
            float: left;
            width: 130px;
            height: 130px;
            background-color: violet;
        }

        .two {
            width: 500px;
            height: 130px;
            background-color: #000000;
        }

    </style>
</head>
<body>
<div class="one">
    <div class="one-da"></div>
    <div class="one-xiao"></div>
    <div style="clear:both"></div>
</div>
<div class="two">
</div>
</body>
</html>
