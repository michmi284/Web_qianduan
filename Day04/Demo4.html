<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动元素与父盒子的关系</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: aqua;
            border: 10px solid lightskyblue;
            padding: 10px;
        }

        .son {
            float: right;
            width: 150px;
            height: 150px;
            background-color: #fff;
        }
    </style>
</head>
<body>
<div class=father>
    <div class="son">

    </div>
</div>
</body>
</html>
