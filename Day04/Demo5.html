<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动元素与兄弟盒子的关系</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: aqua;
            border: 10px solid lightskyblue;
            padding: 10px;
        }

        .brother {
            /*float: left;*/
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        .son {
            float: left;
            width: 80px;
            height: 80px;
            background-color: #fff;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="brother"></div>
    <div class="son"></div>
</div>
</body>
</html>
