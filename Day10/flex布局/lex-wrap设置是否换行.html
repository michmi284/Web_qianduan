<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        div {
            /*给父集添加flex属性*/
            display: flex;
            width: 600px;
            height: 400px;
            background-color: aqua;
            /*默认主轴是x轴，行row，y轴是侧轴*/
            /*元素是跟随主轴进行排列*/
            /*flex-direction: row;*/
            /*flex-direction: column;*/
            /*flex-direction: row-reverse;*/
            /*flex-direction: column-reverse;*/
            /*默认是不换行的，如果装不下，会缩小子元素的宽度，放入父元素中*/
            flex-wrap: wrap;
        }

        div span {
            width: 150px;
            height: 100px;
            background-color: silver;
        }
    </style>
</head>
<body>
<div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
    <span>7</span>
    <span>8</span>
    <span>9</span>
    <span>10</span>
</div>


</body>


</html>
