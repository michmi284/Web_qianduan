<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>我要充值</button>
<script>
    function callback() {
        alert('nssmddx')
    }

    var timer = setTimeout(callback, 1000)
    document.querySelector('button').addEventListener('click', function () {
        //清除定时器
        clearTimeout(timer)
    })
</script>
</body>
</html>
