<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <span>手机号码：</span>
    <input type="text">
    <button>发送</button>
</div>

<script>
    var btn = document.querySelector('button')
    var time = 3
    btn.addEventListener('click', function () {
        btn.disabled = true
        var timer = setInterval(function () {
            if (time == 0) {
                time = 3
                clearInterval(timer)
                btn.disabled = false
                btn.innerHTML = '发送';
            } else {
                btn.innerHTML = '请' + time + '秒后重新发送'
                time--
            }
        }, 1000)
    })
</script>

</body>
</html>
