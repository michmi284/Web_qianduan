<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>我要充值</button>
<div></div>
<script>
    var btn = document.querySelector('button')
    var div = document.querySelector('div')
    btn.addEventListener('click', function () {
        location.href = 'https://www.microsoft.com'
    })
    var time = 3
    setInterval(function () {
        if (time == 0) {
            location.href = 'https://www.microsoft.com'
        } else {
            div.innerHTML = '你将在' + time + '秒后跳转页面'
            time--
        }
    },1000)
</script>

</body>
</html>
