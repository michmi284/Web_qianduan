<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 100px;
        }

        textarea {
            width: 200px;
            height: 100px;
            border: 1px solid pink;
            outline: none;
            resize: none;
        }

        ul {
            margin-top: 50px;
        }

        li {
            width: 300px;
            padding: 5px;
            background-color: rgb(245, 209, 243);
            color: red;
            font-size: 14px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
<div>
    <textarea name="" id=""></textarea>
    <button>发布</button>
    <ul></ul>
</div>

<script>
    var btn = document.querySelector('button');
    var text = document.querySelector('textarea');
    var ul = document.querySelector('ul');
    btn.onclick = function () {
        if (text.value == '') {
            alert('nssmddx')
            //return false;
        } else {
            //创建li
            var li = document.createElement('li');
            li.innerHTML = text.value;
            //添加li
            ul.insertBefore(li, ul.children[0])
        }
    }
</script>
</body>
</html>
