<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>删除</button>
<ul>
    <li>米波1号</li>
    <li>米波2号</li>
    <li>米波3号</li>
</ul>
<script>
    var btn = document.querySelector('button')
    var ul = document.querySelector('ul')
    btn.onclick = function () {
        if (ul.children.length == 0) {
            this.disabled=true;
        }
        else {
            ul.removeChild(ul.children[0])
        }
    }
</script>
</body>
</html>
