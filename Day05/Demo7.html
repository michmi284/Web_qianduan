<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index</title>
    <style>
        .one, .two, .three {
            position: absolute;

            width: 300px;
            height: 300px;
            background-color: aqua;
        }

        .one {
z-index: 3;
        }

        .two {
            z-index: 2;
            top: 50px;
            left: 50px;
            background-color: silver;
        }

        .three {
            top: 100px;
            left: 100px;
            background-color: orange;
        }
    </style>
</head>
<body>
<div class="one"></div>
<div class="two"></div>
<div class="three"></div>
</body>
</html>
