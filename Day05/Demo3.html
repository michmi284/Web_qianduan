<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>决定定位以带有定位的父级元素来移动位置</title>
    <style>
        .grandfather {
            width: 400px;
            height: 400px;
            background-color: blue;
            /*position: absolute;*/
        }

        .father {
            width: 300px;
            height: 300px;
            background-color: deepskyblue;
            /*margin: 100px;*/
            position: absolute;
            top: 50px;
            left: 50px;
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
<div class="grandfather">
    <div class="father">
        <div class="son"></div>
    </div>
</div>
</body>
</html>
