<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father {
            width: 310px;
            height: 190px;
            border: 1px solid black;
            position: relative;
            padding: 10px;
            margin: auto;
        }

        .brother {
            width: 60px;
            height: 54px;
            position: absolute;
            top: 0px;
            left: 0px;
        }

        .son {
            width: 60px;
            height: 54px;
            position: absolute;
            bottom: 0px;
            right: 0px;
        }

    </style>
</head>
<body>
<div class="father">
    <img src="../img/adv.jpg" alt="" class="pic">
    <div class="brother"><img src="../img/top_tu.gif" alt=""></div>
    <div class="son"><img src="../img/br.gif" alt=""></div>
</div>
</body>
</html>
