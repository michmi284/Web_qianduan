<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .up {
            width: 720px;
            height: 65px;
            background-color: aqua;
            position: relative;
        }

        .down {
            width: 720px;
            height: 150px;
            background-color: silver;
        }

        .arr-1 {
            width: 40px;
            height: 40px;
            background-color: mistyrose;
            position: absolute;
            top: 20px;
            left: 0px;
        }

        .arr-2 {
            width: 40px;
            height: 40px;
            background-color: mistyrose;
            position: absolute;
            right: 0px;
            top: 20px;

        }
    </style>
</head>
<body>
<div class="up">
    <img src="../img/1.jpg" alt="">
    <div class="arr-1"></div>
    <div class="arr-2"></div>
</div>
<div class="down"></div>
</body>
</html>
