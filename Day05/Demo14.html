<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乘法表</title>
    <script>
        var str = '';
        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= i; j++) {
                str += j + 'x' + i + '=' + j * i + '\t';
            }
            str += '\n'
        }
        console.log(str)
    </script>
</head>
<body>

</body>
</html>
