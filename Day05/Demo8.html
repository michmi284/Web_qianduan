<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位改变display属性</title>
    <style>
        div {
            /*position: absolute;*/
            height: 100px;
            background-color: aqua;
        }

        span {
            position: absolute;
            top: 200px;
            left: 200px;
            background-color: orange;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
<div>哈哈哈</div>
<span>嘿嘿嘿</span>
</body>
</html>
