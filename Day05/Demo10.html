<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>交换两个变量的值</title>
    <script>
        var name1 = 'zhangsan';
        var name2 = 'lisi';
        var temp;
        temp = name1;
        name1 = name2;
        name2 = temp;
        console.log(name1, name2);
        //判断一个变量是否为数字,是数字false，不是true.
        console.log(isNaN(12));
        console.log(isNaN('我是一个没有感情的刷钱机器。'))
    </script>
</head>

</html>
